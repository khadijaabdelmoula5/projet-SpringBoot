<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org">  

<head>  
    <title>Modifier le Compte</title>  
    <link href="/css/bootstrap.min.css" rel="stylesheet">  
</head>  

<body class="container mt-5">  
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">  
        <div class="container-fluid">  
            <a class="navbar-brand" href="#">Gestion des comptes</a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"  
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">  
                <span class="navbar-toggler-icon"></span>  
            </button>  
            <div class="collapse navbar-collapse" id="navbarNav">  
                <ul class="navbar-nav">  
                    
                    <li class="nav-item">  
                        <a class="nav-link" href="/comptes">Comptes</a>  
                    </li>  
                </ul>  
            </div>  
        </div>  
    </nav>  

    <h1 class="text-center mb-4">Modifier un Compte</h1>  

    <div class="card mb-4">  
        <div class="card-header">  
            <h2>Modifier le Compte</h2>  
        </div>  
        <div class="card-body">  
            <form th:action="@{/comptes/saveeditcompte}" th:object="${compte}" method="post" class="row g-3">  
				<div class="col-md-6">  
				    <label class="form-label">RIB</label>  
				    <input type="number" th:field="*{rib}" class="form-control" readonly required />  
				</div>  
                <div class="col-md-6">  
                    <label class="form-label">Solde</label>  
                    <input type="number" th:field="*{solde}" class="form-control" required step="0.01" />  
                </div>  
                <div class="col-md-6">  
                    <label class="form-label">Client</label>  
                    <select th:field="*{client}" class="form-select" required>  
                        <option value="" disabled>SÃ©lectionner un client</option>  
                        <option th:each="client : ${clients}"   
                                th:value="${client.id}"   
                                th:text="${client.nom}"   
                                th:selected="${client.id == compte.client.id}"></option>   
                    </select>  
                </div>  
                <div class="col-12">  
                    <button type="submit" class="btn btn-primary">Modifier</button>  
					<a href="/comptes" class="btn btn-secondary">Annuler</a>  
                </div>  
            </form>  
        </div>  
    </div>  

    <script src="/js/bootstrap.bundle.min.js"></script>  
</body>  

</html>
